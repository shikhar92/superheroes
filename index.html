<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>CLICK ON THE HEROES TO SEE THE INFORMATION</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Thanos" target="_blank">
                            <img src="thanos.jpg" class="img-responsive">
                        </a>
                        </a>
                        <div class="carousel-content">
                            <h2>THANOS</h2>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Iron_Man" target="_blank"><img src="iron.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <h2>IRON MAN</h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Captain_America" target="_blank"><img src="CAPTAIN.webp" class="img-responsive"></a>
                        <div class="carousel-content">
                            <h2>CAPTAIN AMERICA</h2>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Hulk" target="_blank"><img src="hulk.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <h2>HULK</h2>
                        </div>
                    </center>
                </div>





            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>








        </div>


    </div>

</body>

</html>
